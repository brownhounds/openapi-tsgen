openapi: 3.1.1
info:
  title: Shared Enums API
  version: "1.0.0"
paths:
  /orders:
    post:
      summary: Create order
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
  /users:
    get:
      summary: List users
      operationId: listUsers
      parameters:
        - name: status
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Status"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    Status:
      type: string
      enum: [active, inactive, pending]
    Priority:
      type: string
      enum: [low, medium, high]
    OrderState:
      type: string
      enum: [open, closed]
    Order:
      type: object
      required: [id, status, priority, state]
      properties:
        id:
          type: string
        status:
          $ref: "#/components/schemas/Status"
        priority:
          $ref: "#/components/schemas/Priority"
        state:
          $ref: "#/components/schemas/OrderState"
    User:
      type: object
      required: [id, status]
      properties:
        id:
          type: string
        status:
          $ref: "#/components/schemas/Status"
        priority:
          $ref: "#/components/schemas/Priority"
