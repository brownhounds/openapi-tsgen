openapi: 3.1.1
info:
  title: Request Bodies API
  version: "1.0.0"
paths:
  /echo:
    post:
      summary: Echo
      operationId: echo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
          application/xml:
            schema:
              type: object
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                description:
                  type: string
          text/plain:
            schema:
              type: string
          text/csv:
            schema:
              type: string
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            application/octet-stream:
              schema:
                type: string
                format: binary
