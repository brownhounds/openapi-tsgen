openapi: 3.1.1
info:
  title: Webhooks & Servers API
  version: "1.0.0"
servers:
  - url: https://api.example.com
    description: Primary API
webhooks:
  user.created:
    post:
      summary: User created webhook
      operationId: userCreated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id]
              properties:
                id:
                  type: string
      responses:
        "200":
          description: OK
paths:
  /events:
    post:
      summary: Create event
      operationId: createEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Created
